{% extends "base1.html" %}
{% load crispy_forms_tags %}
{% block title %}
Login
{%endblock%}
{% block content %}
<div style="text-align: center; width:30%; margin:10px auto;">
    <form method="POST">
        {% csrf_token %}
        <fieldset>
            <legend>Log In</legend>
            {{ form|crispy }}
        </fieldset>
        <button type="submit"">Login!</button>
    </form>
    <small><a href=" {% url 'register' %}">Need an account?</a></small>
</div>
{%endblock%}
